<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Custom Script -->
  <div class="form-container container">

        <form id="register-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="companyEmail">Email</label>
                <input type="email" class="form-control" id="companyEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group col-md-3">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
                </div>
                
            </div>
            <div class="form-group">
                <label for="businessAddress">Business Name</label>
                <input type="text" class="form-control" id="businessName" placeholder="Company Name">
            </div>
            <div class="form-group">
                <label for="siteAddress">Site Address</label>
                <input type="text" class="form-control" id="siteAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" placeholder="WA">
                </div>
                <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip">
                </div>
            </div>

            <div class="form-group">
            <label for="hqAddress">HQ Address</label>
            <input type="text" class="form-control" id="hqAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="hqCity">City</label>
                <input type="text" class="form-control" id="hqCity">
            </div>
            <div class="form-group col-md-4">
                <label for="hqState">State</label>
                <input type="text" id="hqState" class="form-control" placeholder="WA">
            </div>
            <div class="form-group col-md-2">
                <label for="hqZip">Zip</label>
                <input type="text" class="form-control" id="hqZip">
            </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">Register</button>
        </form>

    </div>

    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
