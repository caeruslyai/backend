<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mock-up</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- <h1>Customer Form</h1> -->
    <div id="imageDiv">
            <img src="./logo" alt="logo" class="text-center" id="logo"/>
    </div>
    
    <div id="form-container" class="row justify-content-center">
      <form>
        <!-- <div class="form-row"> -->
        <div class="form-group col-md-10">
          <label for="companyEmail">Email</label>
          <input type="email" class="form-control" id="companyEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-10">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group col-md-10">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
        </div>

        <!-- </div> -->
        <div class="form-group col-md-10">
          <label for="businessAddress">Business Name</label>
          <input type="text" class="form-control" id="businessName" placeholder="Business Name">
        </div>

        <div class="form-row col-md-12">

          <div class="form-group col-md-4">
            <label for="siteAddress">Site Address</label>
            <input type="text" class="form-control" id="siteAddress" placeholder="1234 Main St">
          </div>

          <div class="form-group col-md-2">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city">
          </div>

          <div class="form-group col-md-2">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="WA">
          </div>

          <div class="form-group col-md-2">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>

        </div>

        <div class="form-row col-md-12">

          <div class="form-group col-md-4">
            <label for="hqAddress">HQ Address</label>
            <input type="text" class="form-control" id="hqAddress" placeholder="1234 Main St">
          </div>

          <div class="form-group col-md-2">
            <label for="hqCity">City</label>
            <input type="text" class="form-control" id="hqCity">
          </div>

          <div class="form-group col-md-2">
            <label for="hqState">State</label>
            <input type="text" class="form-control" id="hqState" placeholder="WA">
          </div>

          <div class="form-group col-md-2">
            <label for="hqZip">Zip</label>
            <input type="text" class="form-control" id="hqZip">
          </div>

        </div>

        <div class="row">
            <div class="col-6"></div>
                <div class="form-group col-4" id="contract">
                        <label for="contractType">Contract Type</label>
                        <select class="form-control" id="contractType">
                          <option>Construction</option>
                          <option>Professional Services</option>
                          <option>Goods and Services</option>
                          <option>Other</option>
                        </select>
                      </div>
        </div>


        <button type="submit" class="btn btn-primary" id="submitButton">Sign in</button>
      </form>
    </div>
  </div>
  <!-- Custom Script -->
  <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
